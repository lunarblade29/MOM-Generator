<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-center">MBA Committee Agenda Generator</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="email_text" class="form-label">Paste Email Content</label>
                    <textarea class="form-control" id="email_text" name="email_text" rows="10" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Generate & Download Word Doc</button>
            </form>
        </div>
    </div>
</body>
</html>
